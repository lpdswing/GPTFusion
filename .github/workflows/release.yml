name: Wails build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build: [
          {name: GPT_fusion.AppImage, platform: linux/amd64, os: ubuntu-20.04},
          {name: GPT_fusion.exe, platform: windows/amd64, os: windows-latest},
          {name: GPT_fusion, platform: darwin/universal, os: macos-latest}
        ]
    runs-on: ${{ matrix.build.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: lpdswing/wails-build-action@v2
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
